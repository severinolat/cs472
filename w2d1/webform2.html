    <div class="content">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="floatingInputGrid">Product Number</label>
                <input type="text" class="form-control" id="floatingInputGrid"  >
            </div>
            <div class="col-md-6">
                <label for="floatingInputGrid">Quantity in Stock</label>
                <input type="text" class="form-control" id="floatingInputGrid" placeholder="0"  >
            </div>


            <div class="col-md-6">
                <label for="floatingInputGrid">Name</label>
                <input type="text" class="form-control" id="floatingInputGrid"  >
            </div>
            <div class="col-md-6">
                <label for="floatingSelectGrid">Supplier</label>
                <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                    <option selected>Select a supplier</option>
                   
                  </select>
            </div>


            <div class="col-md-6">
                <label for="floatingInputGrid">Unit Price</label>
                <input type="text" class="form-control" id="floatingInputGrid" placeholder="0.0" >
            </div>
            <div class="col-md-6">
                <label for="floatingInputGrid">Date supplied</label>
                <input type="date" class="form-control" id="floatingInputGrid" placeholder="0"  >
            </div>


            <div class="col-md-6">
                
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-outline-primary">Reset</button>
                <button type="button" class="btn btn-outline-danger">Cancel</button>
                <button type="button" class="btn btn-outline-info">Add Product</button>
            </div>
            
           
        </form>
